<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aria-label test</title>
  </head>
  <body>

    <button>
      <img src="https://placekitten.com/200/200" aria-label="Cat button" onClick="document.getElementById('content').innerHTML='Meow';"/>
    </button>
    <div id="content"></div>

  </body>
</html>
